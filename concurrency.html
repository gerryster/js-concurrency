<html>
  <head>
    <title>Concurrency</title>
    <style type="text/css">
     body {
       margin: 30px;
     }

     #circle {
      height: 60px;
      width: 60px;
      background-color: green;
      margin-top: 15px;
      margin-bottom: 15px;
      border-radius: 50%;
     }
    </style>
    <script type="text/javascript">
      function changeColor(event) {
        var circle = document.querySelector('#circle');
        circle.style.backgroundColor = event.target.value;
      }

      function toggleCircleBorder(event) {
        event.preventDefault();
        var circle = document.querySelector('#circle');
        if(circle.style.border) {
          circle.style.border = '';
        } else {
          circle.style.border = '2px solid black';
        }
      }

      function burnCpuCycles(event) {
        event.preventDefault();
        var max = 2000;
        var counter = document.querySelector('#counter');

        for(var i = 1; i <= max; i++) {
          console.log("i = " + i);
          //counter.textContent = i
          for(var j = 1; j <= max; j++) {
            for(var k = 1; k <= max; k++) {}
          }
        }
      }
    </script>
  </head>
  <body>
    <form>
      <label for="color">Color:</label>
      <select name="color" onchange="changeColor(event);">
        <option value="red">Red</option>
        <option value="yellow">Yellow</option>
        <option value="green" selected>Green</option>
      </select>
      <button onClick="toggleCircleBorder(event)">Toggle Border</button>
      <div id="circle"></div>
      <button id="burnCpuCyclesButton" onClick="burnCpuCycles(event)">Burn CPU Cycles!</button>
      <span id="counter"></span>
    </form>
  </body>
</html>
